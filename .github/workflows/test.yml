name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: outbuild
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies  
        run: npm ci

      - name: Run migrations
        run: npm run migrate
        env:
          DB_USER: myuser
          DB_PASS: mypass
          DB_NAME: outbuild
          DB_HOST: localhost
          DB_PORT: 5432

      - name: Run tests
        run: npm test
        env:
          DB_USER: myuser
          DB_PASS: mypass
          DB_NAME: outbuild
          DB_HOST: localhost
          DB_PORT: 5432